<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        *{
            margin: 0;
        }
        h1{
            text-align: center;
            color: azure;
        }
        #header{
            top: 0;
            height: 40px;
            width: 100%;
            background-color: orange;
        }
        #center{
           width: 100%;
           max-width: var(--game-max-width);
           margin: 0 auto;
           display: flex;
           justify-content: center;
           align-items: center;
           flex-direction: column;
           gap: 40px;
        }
        button{
            min-width: 60px;
            min-height: 45px;
            margin-top: 10px;
            margin-left: 10px;

        }
     
        #form {
            margin: auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(6, 1fr);
        }
       
       
        .div1 { grid-area: 1 / 1 / 2 / 6; display: flex; flex-direction: row; }
        .div2 { grid-area: 2 / 1 / 3 / 6; display: flex; flex-direction: row; }
        .div3 { grid-area: 3 / 1 / 4 / 6; display: flex; flex-direction: row; }
        .div4 { grid-area: 4 / 1 / 5 / 6; display: flex; flex-direction: row; }
        .div5 { grid-area: 5 / 1 / 6 / 6; display: flex; flex-direction: row; }
        .div6 { grid-area: 6 / 1 / 7 / 6; display: flex; flex-direction: row; }
    </style>
    <title>Document</title>
</head>
